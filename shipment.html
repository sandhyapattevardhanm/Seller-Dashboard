<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shipment | Seller Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-black font-sans">
    <!-- Hamburger & Topbar (visible on mobile) -->
    <header
      class="lg:hidden flex items-center justify-between bg-white p-4 shadow fixed top-0 left-0 right-0 z-40"
    >
      <button id="hamburger" class="text-2xl focus:outline-none">☰</button>
    </header>

    <!-- Sidebar -->
    <aside
      id="sidebar"
      class="fixed top-0 left-0 w-64 h-full bg-black text-white p-6 space-y-4 z-50 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out"
    >
      <h1 class="text-xl font-bold mb-4">LOGO-NAME</h1>
      <nav class="space-y-4">
        <a
          href="index.html"
          class="flex items-center space-x-2 text-gray-300 hover:text-white"
        >
          <span>🏠</span><span>Overview</span>
        </a>
        <a
          href="products.html"
          class="flex items-center space-x-2 text-gray-300 hover:text-white"
        >
          <span>🛒</span><span>Products</span>
        </a>
        <a
          href="orders.html"
          class="flex items-center space-x-2 text-gray-300 hover:text-white"
        >
          <span>📦</span><span>Orders</span>
        </a>
        <a
          href="shipment.html"
          class="flex items-center space-x-2 text-white font-semibold"
        >
          <span>🚚</span><span>Shipment</span>
        </a>
        <a
          href="#"
          class="flex items-center space-x-2 text-gray-300 hover:text-white"
        >
          <span>⚙️</span><span>Store Setting</span>
        </a>
        <a
          href="#"
          class="flex items-center space-x-2 text-gray-300 hover:text-white"
        >
          <span>🤝</span><span>Platform Partner</span>
        </a>
        <a
          href="#"
          class="flex items-center space-x-2 text-gray-300 hover:text-white"
        >
          <span>💬</span><span>Feedback</span>
        </a>
        <a
          href="#"
          class="flex items-center space-x-2 text-gray-300 hover:text-white"
        >
          <span>❓</span><span>Help & Support</span>
        </a>
      </nav>
    </aside>

    <!-- Overlay -->
    <div
      id="overlay"
      class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden lg:hidden"
    ></div>

    <!-- Main Content -->
    <main
      class="flex-1 lg:ml-64 p-4 pt-16 lg:pt-4 overflow-y-auto max-h-screen"
    >
      <h2 class="text-2xl font-bold mb-6 mt-2">Processing & Shipped Orders</h2>

      <div class="bg-white rounded shadow overflow-auto">
        <table class="min-w-full text-left text-sm whitespace-nowrap">
          <thead class="bg-gray-200 text-gray-700">
            <tr>
              <th class="px-6 py-3">Order ID</th>
              <th class="px-6 py-3">Product</th>
              <th class="px-6 py-3">Customer</th>
              <th class="px-6 py-3">Date</th>
              <th class="px-6 py-3">Time</th>
              <th class="px-6 py-3">Status</th>
            </tr>
          </thead>
          <tbody class="text-gray-800">
            <tr class="border-t">
              <td class="px-6 py-4">1FSFG</td>
              <td class="px-6 py-4">Tshirt</td>
              <td class="px-6 py-4">Ryan</td>
              <td class="px-6 py-4">Apr 4, 2025</td>
              <td class="px-6 py-4">7:00</td>
              <td class="px-6 py-4 text-blue-500">Processing</td>
            </tr>
            <tr class="border-t">
              <td class="px-6 py-4">2ASX</td>
              <td class="px-6 py-4">Trousers</td>
              <td class="px-6 py-4">Harry</td>
              <td class="px-6 py-4">Apr 2, 2025</td>
              <td class="px-6 py-4">22:56</td>
              <td class="px-6 py-4 text-green-600">Shipped</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <!-- JS -->
    <script>
      // Sidebar toggle
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      const hamburger = document.getElementById("hamburger");

      hamburger.addEventListener("click", () => {
        sidebar.classList.remove("-translate-x-full");
        overlay.classList.remove("hidden");
      });

      overlay.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
        overlay.classList.add("hidden");
      });
    </script>
  </body>
</html>
